<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navitem"><a href="index.html">google</a></li>
            </ul>
        </div> 
        <div class="centerdiv">
            <img src="google_images.png" alt="google_image" height="92">
        </div>
        <form action="https://google.com/search">
            <input type="text" name="q" class="roundedinput">
            <input type="hidden" name="tbm" value="isch">

                <input type="submit" value="Google image" class="btngoogle" >
            </div>
        </form>
    </body>
</html>
