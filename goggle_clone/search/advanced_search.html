<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navitem"><a href="index.html">google</a></li>
            </ul>
        </div> 
        <p class="h1advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="divadvanced">
            <p class="h2header">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="rowinput">
                    <div class="left">
                         <p class="p-advanced">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                   </div>
                </div>
                <div class="rowinput">
                    <div class="left">
                         <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_apq" class="form-control">
                   </div>
                </div>
                <div class="rowinput">
                    <div class="left">
                         <p class="p-advanced">any of this words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                   </div>
                </div>
                <div class="rowinput">
                    <div class="left">
                         <p class="p-advanced">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                   </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="advanced search" class=" btn-advanced ">
                </div>
            </form>
        </div>
    </body>
</html>
